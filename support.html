<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RainyDays | Support page</title>
    <meta name="description" content="Homepage for RainyDays." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="images/RainyDays_logo1.png" />
    <script
      src="https://kit.fontawesome.com/af32659c80.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="shipping-conditions">
        <p>Free shipping on orders over $50*</p>
      </div>
      <div class="primary-header">
        <nav>
          <a href="produktlist.html">Men</a>
          <a href="produktlist.html">Women</a>
        </nav>
        <figure>
          <div class="logo">
            <img src="images/RainyDays_logo1.png" alt="rainydays logo" />
            <a href="index.html"></a>
          </div>
        </figure>
        <div class="account-shopping">
          <img src="images/user.svg" alt="user login" />
          <img src="images/cart.svg" alt="view your shopping cart" />
        </div>
      </div>
    </header>
    <main>
      <div class="contact-form-conteiner">
        <div class="contact-coulor"></div>
        <div class="contact-conteiner">
          <h1>Contact us</h1>
          <div class="contact-info">
            <h3>Contact info</h3>
            <p>Telephone: 55 55 33 33</p>
            <p>Adress: 2040 Kl√∏fta</p>
          </div>
        </div>
        <div class="h1-thankyou">
          <h1>Send us a message</h1>
          <div class="contact-form">
            <div class="conteiner-form">
              <form action="/support-thankyou.html">
                <label for="name">name</label>
                <input placeholder="name" type="text" id="name" />
                <label for="Email">Email</label>
                <input placeholder="Email" type="Email" id="Email" />
                <label aria-label="message" for="message">message</label>
                <!-- <input type="text" name="message" id="message" placeholder="write message here" required> -->
                <textarea
                  id="message"
                  aria-label="message"
                  placeholder="Message"
                >
message</textarea
                >
                <div class="checkbox-fix">
                  <input id="checkbox" aria-label="checkbox" type="checkbox" />
                  <label for="checkbox">I have read terms and conditions</label>
                </div>
                <!-- <input type="checkbox">  -->
                <div class="form-button">
                  <input type="submit" value="Send" class="cta pointer" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="conteiner-footer">
        <div class="footer-text">
          <a href="aboutUS.html">About us</a>
          <a href="tos.html">Terms and conditions</a>
          <a href="support.html">Contact us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
